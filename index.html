<!DOCTYPE html><!DOCTYPE html>
<html lang="fr">
  <head>
    <title>ROLL DICE GAME</title>
    <meta name="description" content="Jeux">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <div class="left">

        <div class="score_glob_1">
          <div class="title_pl_1">
            <h1>PLAYER 1</h1>
            <img src="images/led.png" alt="mark round player">
          </div>
          <h1 id="global_1">00</h1>
        </div>

        <div class="current_1">
          <h4>CURRENT</h4>
          <h2 id="temp_1">00</h2>
        </div>

      </div>
      
      <div class="center">

        <button id="btn_new_game">
          <img src="images/plus.png" alt="new game icon">
          <h3>NEW GAME</h3>
        </button>

        <img id="img_dices" src="images/dice5.png" alt="dice image">

        <button id="btn_roll_dice">
          <img src="images/roll-icon.png" alt="new game icon">
          <h3>ROLL DICE</h3>
        </button>
        <button id="btn_hold">
          <img src="images/hold_icon.png" alt="new game icon">
          <h3>HOLD</h3>
        </button>

      </div>
      
      <div class="right">
        <div class="score_glob_2">
          <div class="title_pl_2">
            <h1>PLAYER 2</h1>
            <img src="images/led_transp.png" alt="mark round player">
          </div>
          <h1 id="global_2">00</h1>
        </div>

        <div class="current_2">
          <h4>CURRENT</h4>
          <h2 id="temp_2">00</h2>
        </div>
      </div>
    </div>
  </body>
</html>
